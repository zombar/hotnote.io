<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A lightweight, minimalistic code editor and note-taking app"
    />
    <meta name="theme-color" content="#e91e8c" />
    <title>hotnote</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400..700&display=swap"
    />
    <link rel="stylesheet" href="/style.css" />
    <script>
      // Apply saved theme before page renders to prevent flash
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);

      if (shouldUseDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ff2d96');
      }
    </script>
  </head>
  <body class="preload">
    <div id="app">
      <header data-testid="navbar">
        <div class="app-logo" data-testid="logo">
          <span>H</span>
          <span>O</span>
          <span>T</span>
          <span>N</span>
          <span>O</span>
          <span>T</span>
          <span>E</span>
          <span>.</span>
          <span>I</span>
          <span>O</span>
        </div>
        <div class="nav-controls" data-testid="nav-controls">
          <button type="button" id="back-btn" data-testid="back-btn" title="Go back" disabled>
            <span class="material-symbols-outlined">arrow_back</span>
          </button>
          <button
            type="button"
            id="forward-btn"
            data-testid="forward-btn"
            title="Go forward"
            disabled
          >
            <span class="material-symbols-outlined">arrow_forward</span>
          </button>
          <button
            type="button"
            id="folder-up-btn"
            data-testid="folder-up-btn"
            title="Go up one folder"
            disabled
          >
            <span class="material-symbols-outlined">arrow_upward</span>
          </button>
        </div>
        <button type="button" id="new-btn" data-testid="new-btn" title="New file (Ctrl/Cmd+N)">
          <span class="material-symbols-outlined">note_add</span>
        </button>
        <nav class="breadcrumb" id="breadcrumb" data-testid="breadcrumb">
          <span class="breadcrumb-item">untitled</span>
        </nav>
        <div class="actions" data-testid="actions">
          <label class="autosave-toggle">
            <input type="checkbox" id="autosave-checkbox" data-testid="autosave-checkbox" checked />
            <span id="autosave-label">autosave</span>
          </label>
          <button
            type="button"
            id="dark-mode-toggle"
            data-testid="dark-mode-toggle"
            title="Switch to dark mode"
          >
            <span class="material-symbols-outlined">dark_mode</span>
          </button>
          <button
            type="button"
            id="rich-toggle-btn"
            data-testid="rich-toggle-btn"
            class="hidden"
            title="Toggle rich markdown editor"
          >
            <span class="material-symbols-outlined">wysiwyg</span>
          </button>
        </div>
      </header>
      <div id="file-picker" data-testid="file-picker" class="file-picker hidden"></div>
      <div
        id="file-picker-resize-handle"
        data-testid="file-picker-resize-handle"
        class="file-picker-resize-handle hidden"
      >
        <span class="material-symbols-outlined resize-grip">drag_indicator</span>
      </div>
      <div id="editor-wrapper">
        <div id="markdown-sidebar" class="markdown-sidebar hidden" tabindex="-1">
          <div id="markdown-toc" class="markdown-toc" tabindex="-1">
            <h3 class="toc-title" tabindex="-1">Contents</h3>
            <div id="toc-content" class="toc-content" tabindex="-1"></div>
          </div>
          <div id="suggested-links" class="suggested-links">
            <h3 class="suggested-links-title">Related Files</h3>
            <div id="suggested-links-content" class="suggested-links-content"></div>
          </div>
        </div>
        <div id="editor" data-testid="editor"></div>
        <div id="suggested-links-mobile" class="suggested-links-mobile hidden">
          <h3 class="suggested-links-title">Related Files</h3>
          <div id="suggested-links-mobile-content" class="suggested-links-content"></div>
        </div>
      </div>
      <footer id="app-footer" class="app-footer">
        <span>made in Wales üè¥Û†ÅßÛ†Å¢Û†Å∑Û†Å¨Û†Å≥Û†Åø</span>
        <span class="footer-separator">|</span>
        <a
          href="https://hotnote.io/?gitreader=https://github.com/zombar/hotnote.io/blob/main/CHANGELOG.md"
          class="footer-link"
          >CHANGELOG</a
        >
        <span class="footer-separator">|</span>
        <a
          href="https://github.com/docutag/hotnote"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-link"
          title="View on GitHub"
        >
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
          <span class="visually-hidden">GitHub</span>
        </a>
      </footer>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
