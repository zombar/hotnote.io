<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A lightweight, minimalistic code editor and note-taking app"
    />
    <meta name="theme-color" content="#e91e8c" />
    <title>hotnote</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400..700&display=swap"
    />
    <link rel="stylesheet" href="/style.css" />
    <script>
      // Apply saved theme before page renders to prevent flash
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);

      if (shouldUseDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ff2d96');
      }
    </script>
  </head>
  <body class="preload">
    <div id="app">
      <header data-testid="navbar">
        <div class="app-logo" data-testid="logo">
          <span>H</span>
          <span>O</span>
          <span>T</span>
          <span>N</span>
          <span>O</span>
          <span>T</span>
          <span>E</span>
          <span>.</span>
          <span>I</span>
          <span>O</span>
        </div>
        <div class="nav-controls" data-testid="nav-controls">
          <button type="button" id="back-btn" data-testid="back-btn" title="Go back" disabled>
            <span class="material-symbols-outlined">arrow_back</span>
          </button>
          <button
            type="button"
            id="forward-btn"
            data-testid="forward-btn"
            title="Go forward"
            disabled
          >
            <span class="material-symbols-outlined">arrow_forward</span>
          </button>
          <button
            type="button"
            id="folder-up-btn"
            data-testid="folder-up-btn"
            title="Go up one folder"
            disabled
          >
            <span class="material-symbols-outlined">arrow_upward</span>
          </button>
        </div>
        <button type="button" id="new-btn" data-testid="new-btn" title="New file (Ctrl/Cmd+N)">
          <span class="material-symbols-outlined">note_add</span>
        </button>
        <nav class="breadcrumb" id="breadcrumb" data-testid="breadcrumb">
          <span class="breadcrumb-item">untitled</span>
        </nav>
        <div class="actions" data-testid="actions">
          <label class="autosave-toggle">
            <input type="checkbox" id="autosave-checkbox" data-testid="autosave-checkbox" checked />
            <span id="autosave-label">autosave</span>
          </label>
          <button
            type="button"
            id="dark-mode-toggle"
            data-testid="dark-mode-toggle"
            title="Switch to dark mode"
          >
            <span class="material-symbols-outlined">dark_mode</span>
          </button>
          <button
            type="button"
            id="rich-toggle-btn"
            data-testid="rich-toggle-btn"
            class="hidden"
            title="Toggle rich markdown editor"
          >
            <span class="material-symbols-outlined">wysiwyg</span>
          </button>
        </div>
      </header>
      <div id="file-picker" data-testid="file-picker" class="file-picker hidden"></div>
      <div
        id="file-picker-resize-handle"
        data-testid="file-picker-resize-handle"
        class="file-picker-resize-handle hidden"
      >
        <span class="material-symbols-outlined resize-grip">drag_indicator</span>
      </div>
      <div id="editor-wrapper">
        <div id="markdown-sidebar" class="markdown-sidebar hidden" tabindex="-1">
          <div id="markdown-toc" class="markdown-toc" tabindex="-1">
            <h3 class="toc-title" tabindex="-1">Contents</h3>
            <div id="toc-content" class="toc-content" tabindex="-1"></div>
          </div>
          <div id="suggested-links" class="suggested-links">
            <h3 class="suggested-links-title">Related Files</h3>
            <div id="suggested-links-content" class="suggested-links-content"></div>
          </div>
        </div>
        <div id="editor" data-testid="editor"></div>
        <div id="suggested-links-mobile" class="suggested-links-mobile hidden">
          <h3 class="suggested-links-title">Related Files</h3>
          <div id="suggested-links-mobile-content" class="suggested-links-content"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
